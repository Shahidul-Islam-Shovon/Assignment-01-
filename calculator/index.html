<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Calculator</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
     crossorigin="anonymous"></script>
     <link rel="stylesheet" href="style.css">
</head>
<body>
     
    
     <div class="container calculator mt-4 mb-2">
          <h1 class="">Simple Calculator</h1>
          <div class="row">
               <div class="mb-3 mt-4">
                    <div class="col-md-12">
                         <label for="">Number 01: </label>
                         <input type="text" id="num1" class="form-control" placeholder="Enter First number">
                    </div>      
               </div>
               <div class="mb-3 col-md-6">
                    <label for="">Operation : </label>
                    <select id="operator" class="mt-2 form-select">
                         <option value="+">Addition (+)</option>
                         <option value="-">Subtraction (-)</option>
                         <option value="*">Multiplication (*)</option>
                         <option value="/">Division (/)</option>
                    </select>
               </div>
               <div class="mb-3 col-md-6">
                    <label for="">Number 02: </label>
                    <input type="text" id="num2" class="mt-2 form-control" placeholder="Enter Second number ">
               </div>
               <button onclick="calculate()" class="btn btn-primary">Calculate</button>

               <div id="resultAlert" class="alert alert-primary mt-3" role="alert" style="display: none;">
                    <span id="result"></span>
               </div>
          </div>
     </div>

























<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
crossorigin="anonymous"></script>

<script src="index.js"></script>

</body>
</html>
